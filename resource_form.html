<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Resources - {{ disaster.Name }}</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  </head>
  <body class="bg-surface">
    <nav class="navbar navbar-expand-lg shadow-sm navbar-dark bg-gradient-primary">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="/">Relief Matrix</a>
      </div>
    </nav>

    <div class="container py-4 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
              <div>
                <p class="text-uppercase text-muted small mb-1">Resources</p>
                <h4 class="mb-0">Add Resources for {{ disaster.Name }}</h4>
              </div>
            </div>
            <div class="card-body">
              <form method="post" class="mt-1">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Warehouse Location</label>
                    <input type="text" name="warehouse_location" class="form-control" placeholder="City / Area" required>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Warehouse Capacity</label>
                    <input type="number" name="warehouse_capacity" class="form-control" value="0" min="0">
                  </div>
                  <div class="col-12"><hr></div>
                  <div class="col-md-6">
                    <label class="form-label">Item Name</label>
                    <input type="text" name="item_name" class="form-control" placeholder="Relief item" required>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Category</label>
                    <input type="text" name="item_category" class="form-control" placeholder="Food, Medical, ...">
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" name="item_quantity" class="form-control" min="1" required>
                  </div>
                </div>
                <div class="mt-4 d-flex justify-content-between">
                  <div class="text-muted small">
                    Each save creates a new warehouse and item in this disaster’s tenant tables.
                  </div>
                  <div class="d-flex gap-2">
                    <a href="{{ url_for('disaster_detail', disaster_id=disaster.DisasterID) }}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">Save Resources</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-bar">
      <div class="container d-flex justify-content-between align-items-center flex-wrap gap-2">
        <div class="d-flex gap-3 align-items-center">
          <span>© 2025 Relief Matrix</span>
          <a href="mailto:support@reliefmatrix.com">Contact</a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>

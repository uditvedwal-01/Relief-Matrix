<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Disaster</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  </head>
  <body class="bg-surface">
    <nav class="navbar navbar-expand-lg shadow-sm navbar-dark bg-gradient-primary">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="/">Relief Matrix</a>
      </div>
    </nav>

    <div class="container py-4 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
              <div>
                <p class="text-uppercase text-muted small mb-1">New Record</p>
                <h4 class="mb-0">Add New Disaster</h4>
              </div>
            </div>
            <div class="card-body">
              <form method="post" class="mt-1">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Name *</label>
                    <input type="text" name="name" class="form-control" placeholder="Disaster name" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Type</label>
                    <input type="text" name="type" class="form-control" placeholder="Flood, Earthquake, ...">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Location</label>
                    <input type="text" name="location" class="form-control" placeholder="City, Region">
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Start Date *</label>
                    <input type="date" name="start_date" class="form-control" required>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">End Date</label>
                    <input type="date" name="end_date" class="form-control">
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Severity</label>
                    <select name="severity" class="form-select">
                      <option value="">Select</option>
                      <option>Mild</option>
                      <option>Moderate</option>
                      <option>Severe</option>
                      <option>Critical</option>
                    </select>
                  </div>
                </div>
                <div class="mt-4 d-flex justify-content-between">
                  <div class="text-muted small">
                    Fields marked * are required.
                  </div>
                  <div class="d-flex gap-2">
                    <a href="/" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Disaster</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-bar">
      <div class="container d-flex justify-content-between align-items-center flex-wrap gap-2">
        <div class="d-flex gap-3 align-items-center">
          <span>Â© 2025 Relief Matrix</span>
          <a href="mailto:support@reliefmatrix.com">Contact</a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
